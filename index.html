<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Slap Game</title>
</head>

<body>
  <header class="container">
    <div class="row bg-dark">
      <h1 class="col-12 text-info text-center">The Slap Game</h1>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <img src="./honey-badger.jpg" class="card-img-top img-200px" alt="...">
          <div class="card-body">
            <h5 class="card-title">Game Play: </h5>
            <p class="card-text">Use the slap button to reduce the health of the target.
            </p>
            <h5>Honey the badger</h5>
            <h5>Health: <span id="health-count"></span></h5>
            <h5>Hits: <span id="hit-count"></span></h5>

            <button type="button" class="btn btn-primary" onclick="playGame('slap')">Slap</button>
            <button type="button" class="btn btn-primary" onclick="playGame('punch')">Punch</button>
            <button type="button" class="btn btn-primary" onclick="playGame('kick')">Kick</button>
          </div>
        </div>
      </div>
    </div>
  </main>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
